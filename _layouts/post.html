---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  {% if page.tags %}
  <footer class="post-footer">
    <p class="tags">
      {% for tag in page.tags %}
        <span class="tag">#{{ tag }}</span>
      {% endfor %}
    </p>
  </footer>
  {% endif %}
</article>
